<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Ana & Manu</title>
  <style>
    body {
      margin: 0;
      background-color: #fff5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
    }

    img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      background-color: #ffb6c1;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff9bb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="convite" src="convite 1.jpg" alt="Convite Ana e Manu" />
    <br>
    <button id="botao" onclick="trocarImagem()">➜</button>
  </div>

  <script>
    let parte = 1;
    function trocarImagem() {
      const convite = document.getElementById('convite');
      const botao = document.getElementById('botao');

      if (parte === 1) {
        convite.src = "convite 2.jpg";
        botao.textContent = "⬅";
        parte = 2;
      } else {
        convite.src = "convite 1.jpg";
        botao.textContent = "➜";
        parte = 1;
      }
    }
  </script>
</body>
</html>
